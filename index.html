<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="shortcut icon" href="https://a1.muscache.com/airbnb/static/icons/android-icon-192x192-c0465f9f0380893768972a31a614b670.png">
  <title>Airbnb</title>
</head>
<body>
  <h1>Meet Guidebooks</h1>
  <p class="smallhead">Discover hundreds of local spots recommended by Airbnb hosts</p>
  <div class="frame">
    <div class="container">
      <img src="./img/san-francisco.jpg" class="grid">
      <img src="./img/new-york.jpg" class="grid">
      <img src="./img/london.jpg" class="grid">
      <ul>
        <li>San Francisco</li>
        <li>New York</li>
        <li>London</li>
      </ul>
    </div>
    <button type="button" class="gridbtn">See All Guidebooks</button>
    <h1>Just for the weekend</h1>
    <p class="smallhead">Discover new, inspiring places close to home.</p>
    <div class="container">
      <img src="./img/napa.jpg" class="grid">
      <img src="./img/sonoma.jpg" class="grid">
      <img src="./img/san-francisco-2.jpg" class="grid">
      <ul>
        <li>Napa</li>
        <li>Sonoma</li>
        <li>San Francisco</li>
      </ul>
    </div>
  </div>
</div>
<button type="button" class="gridbtn">See All Destinations</button>
</body>
</html>
